<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b3faafc8a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Acceuil</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">ohmyfood</h1>
    </header>
    <form class="search-city" method="GET" action="#">
      <div class="search-city__city-name">
        <label for="city"><i class="fas fa-map-marker-alt"></i></label>
        <input type="text" id="city" name="city" value="Paris, Belleville" />
      </div>
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception</p>
      <button type="submit" value="">Explorer nos restaurants</button>
    </form>
    <section class="manual">
      <a class="manual__step" href="#"
        ><span class="manual__step__number">1</span
        ><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</a
      >
      <a class="manual__step" href="#"
        ><span class="manual__step__number">2</span
        ><i class="fas fa-list-ul"></i> Composez votre menu</a
      >
      <a class="manual__step" href="#"
        ><span class="manual__step__number">3</span
        ><i class="fas fa-store"></i> Dégustez au restaurant</a
      >
    </section>
    <section class="restaurants">
      <h2 class="restaurants__heading"></h2>
      <figure class="restaurants__restaurant">
        <a
          href="/menus/la-palette-du-goût.html"
          class="restaurants__restaurant__link"
        >
          <img
            class="restaurants__restaurant__img"
            src="/public/img/restaurants/la-palette-du-goût.jpg"
            alt="Photo d'un plat de La palette du goût"
          />
          <figcaption class="restaurants__restaurant__text">
            <h3 class="restaurants__restaurant__heading">La palette du goût</h3>
            <p>Ménilmontant</p>
          </figcaption>
        </a>
        <button type="button" class="restaurants__restaurant_like">
          <i class="far fa-heart"></i>
        </button>
        <p class="restaurants__restaurant__new">Nouveau</p>
      </figure>
      <figure class="restaurants__restaurant">
        <a
          href="/menus/la-note-enchantée.html"
          class="restaurants__restaurant__link"
        >
          <img
            class="restaurants__restaurant__img"
            src="/public/img/restaurants/la-note-enchantée.jpg"
            alt="Photo d'un plat de La note enchantée"
          />
          <figcaption class="restaurants__restaurant__text">
            <h3 class="restaurants__restaurant__heading">La note enchantée</h3>
            <p>Charonne</p>
          </figcaption>
        </a>
        <button type="button" class="restaurants__restaurant__like">
          <i class="far fa-heart"></i>
        </button>
        <p class="restaurants__restaurant__new">Nouveau</p>
      </figure>
      <figure class="restaurants__restaurant">
        <a
          href="/menus/à-la-française.html"
          class="restaurants__restaurant__link"
        >
          <img
            class="restaurants__restaurant__img"
            src="/public/img/restaurants/à-la-française.jpg"
            alt="Photo d'un plat de À la française"
          />
          <figcaption class="restaurants__restaurant__text">
            <h3 class="restaurants__restaurant__heading">À la française</h3>
            <p>Cité rouge</p>
          </figcaption>
        </a>
        <button type="button" class="restaurants__restaurant__like">
          <i class="far fa-heart"></i>
        </button>
      </figure>
      <figure class="restaurants__restaurant">
        <a
          href="/menus/le-délice-des-sens.html"
          class="restaurants__restaurant__link"
        >
          <img
            class="restaurants__restaurant__img"
            src="/public/img/restaurants/le-délice-des-sens.jpg"
            alt="Photo d'un plat de Le délice des sens"
          />
          <figcaption class="restaurants__restaurant__text">
            <h3 class="restaurants__restaurant__heading">Le délice des sens</h3>
            <p>Folie-Méricourt</p>
          </figcaption>
        </a>
        <button type="button" class="restaurants__restaurant__like">
          <i class="far fa-heart"></i>
        </button>
      </figure>
    </section>
    <footer class="footer">
      <h2 class="footer__heading">ohmyfood</h2>
      <ul class="footer__ul">
        <li class="ul__li">
          <a class="li__a" href="#"
            ><i class="fas fa-utensils"></i> Proposer un restaurant</a
          >
        </li>
        <li class="ul__li">
          <a class="li__a" href="#"
            ><i class="fas fa-hands-helping"></i> Devenir partenaire</a
          >
        </li>
        <li class="ul__li">
          <a class="li__a" href="#">Mentions légales</a>
        </li>
        <li class="ul__li">
          <a class="li__a" href="mailto:contact.ohmyfood@caramail.fr"
            >Contact</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
